<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            max-width: 640px;
            margin: auto;
        }

        th,
        td {
            padding: 5px;

        thead tr {

        tbody tr:nth-child(odd) {

        }

        tbody tr:nth-child(even) {

        }

        tbody td.passed {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <p>

    </p>
    <table>
        <thead>
            <tr>
                <th>Test name</th>
                <th>Passed</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <!-- rows -->
        </tbody>
    </table>
</body>

</html>
